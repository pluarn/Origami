<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="DesignNet Inc., Bootstrap contributors">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#154854">
    <meta name="msapplication-TileColor" content="#154854">
    <meta name="theme-color" content="#154854">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/421ae7deeb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">

    <title>Contact Us</title>
</head>

<body>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
        body {
            background-image: url(images/bg.png);
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <!--Scroll to top-->
    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-chevron-up"></i></button>
    <script src="script.js"></script>

    <!-- Navbar-->
    <header class="header">
        <nav class="navbar navbar-expand-lg fixed-top py-3">
            <div class="container">
                <img id="logo" src="images/favicon.png" alt="DesignNet_logo">
                <a href="/" class="navbar-brand text-uppercase font-weight-bold">Origami Learning</a>
                <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler navbar-toggler-right"><i class="fa fa-bars"></i></button>

                <div id="navbarSupportedContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active"><a href="/"
                                class="nav-link text-uppercase font-weight-bold">Home</a></li>
                        <li class="nav-item"><a href="tutorials"
                                class="nav-link text-uppercase font-weight-bold">Tutorials</a>
                        </li>
                        <li class="nav-item"><a href="contact"
                                class="nav-link text-uppercase font-weight-bold">Contact
                                <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main role="main">

        <div class="container marketing">
            <div style="text-align: center;">
                <br><br><br><br>
                <h1 id="contact" style="display: inline;">Contact Us</h1>
            </div>
            <div class="form-container">
                <form action="https://formspree.io/mpzyadwl" method="POST">
                    <div class="row">
                        <div class="col-25">
                            <label for="fname"><h4>First Name</h4></label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="fname" name="firstname" placeholder="John">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="lname"><h4>Last Name</h4></label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="lname" name="lastname" placeholder="Doe">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="email"><h4>Email</h4></label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="email" name="email" placeholder="example@gmail.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="comment"><h4>Comment</h4></label>
                        </div>
                        <div class="col-75">
                            <textarea id="comment" name="comment" placeholder="Write something.."
                                style="height:200px"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
            <hr class="featurette-divider">

            <!-- /END THE FEATURETTES -->
        </div><!-- /.container -->

        <!-- FOOTER -->
        <footer class="container text-center">
            <p class="social-media">
                <a href="https://www.facebook.com/UWOrigamiLearning/" class="fa fa-facebook" target="_blank"></a>
                <a href="https://www.instagram.com/uworigamilearning/" class="fa fa-instagram" target="_blank"></a>
                <a href="https://twitter.com/OrigamiLearning" class="fa fa-twitter" target="_blank"></a>
            </p>
            <div id="google_translate_element"></div>
            <p>Background icons made by <a href="https://www.flaticon.com/authors/smashicons"
                    title="Smashicons">Smashicons</a> from
                <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a><br></p>
            <p>Copyright &copy;
                <script>document.write(new Date().getFullYear())</script> DesignNet Inc. All Rights Reserved</p>
        </footer>
    </main>
</body>

</html>
